    <div class="center-block">
        <p>
            Welcome to Nandoso Live Chat
        </p>

            Feel free to ask us any questions about our products. We are happy to answer them all! 
        </p>

    <form class="form-horizontal" role="form">
        <div class="container-fluid">
            <div class="form-group">
                <label class="control-label col-sm-2">Username:</label>
                <div class="col-sm-10">
                    <input type="text" id="displayname" placeholder="Enter your username here!" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Message:</label>
                <div class="col-sm-10">
                    <textarea id="message" placeholder="Enter your message here"></textarea>
                    <input type="button" id="sendmessage" value="Send" />
                </div>
            </div>

        </div>
    </form>
    <div class="">
        <h3>Messages:</h3>
        <ul id="discussion"></ul>
    </div>


    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Get the user name and store it to prepend to messages.
            //$('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });

    </script>
    <!-- pressing enter submits message -->
    <script>
        $(document).ready(function () {
            $("#message").keyup(function (event) {
                if (event.keyCode == 13) {
                    $("#sendmessage").click();
                }

            });
        });
    </script>
